<!DOCTYPE html>
<html>
<head>
	<title>MLH Data Grind</title>
	<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">

</head>
<body>
	<!-- Bootstrap navbar -->
	<nav class="navbar navbar-light bg-light">
		<img src="{{ url_for('static', filename='img/blink.png')}}">
		<a class="navbar-brand navbar-logo" href="#">
			<h1>blink</h1>
		</a>
		<!-- This is the hamburger button. The most important part -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="dark-blue-text navbar-toggler-icon"></span>
		</button>

		<!-- Collapsed elements of the navbar -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<!-- 3 Menu options -->
				<li class="nav-item menu-buttons active">
					<a class="nav-link" href="#" onclick="hide(0)">Option 1</a>
				</li>
				<li class="nav-item menu-buttons">
					<a class="nav-link" href="#" onclick="hide(1)">Option 2</a>
				</li>
				<li class="nav-item menu-buttons">
					<a class="nav-link" href="#" onclick="hide(2)">Option 3</a>
				</li>
			</ul>
			
		</div>
	</nav>	


	<!-- Option 1 -->
	<!-- Will remain visible only when option 1 in hamburger menu is selected -->
	<div class="options">
		<div id="graph-div">
			<canvas id="myChart"></canvas>
		</div>
		<p>Select a file:</p>
		<input type="file" id="myFile" value='/total_data.csv'>
        <button onclick='processFile()'>Process</button>
		<!-- Input and button are only temporary to manually update the graph. Will be scrapped later -->
			<input id="input" name="data" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="getData()">Update</button>
	
	</div>
	<!-- Option 2 -->
	<div class="options hidden">
		<p>2</p>
	</div>
	<!-- Option 2 -->
	<div class="options hidden">
		<p>3</p>
	</div>

</body>

<!-- Scripts necessary for bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
